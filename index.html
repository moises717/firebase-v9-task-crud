<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9 crud example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Agregar Tarea</h5>
                        <form id="task-form">
                            <label for="title">Title</label>
                            <input type="text" class="form-control mb-3" name="title" id="title">
                            <label for="description">Description</label>
                            <textarea class="form-control mb-3" placeholder="Descripcion de la tarea" name="description"
                                id="description" cols="30" rows="10"></textarea>
                            <button class="btn btn-primary" id="btn-task-save">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="tasks-container">
                </div>
            </div>
        </div>
    </div>




    <script defer src="./index.js" type="module"></script>
</body>

</html>
